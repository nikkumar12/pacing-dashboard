name: PaceSmart Daily Refresh

on:
  schedule:
    - cron: '30 0 * * *'   # Daily at 00:30 UTC (06:00 IST)
  workflow_dispatch:       # Allows manual trigger

jobs:
  refresh:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run PaceSmart pipeline
        run: |
          python SINGLE\ PYTHON\ SCRIPT.py

      - name: Commit refreshed output
        run: |
          git config --global user.name "pacesmart-bot"
          git config --global user.email "pacesmart-bot@users.noreply.github.com"
          git add PaceSmart_ML_vs_Excel_Output.xlsx
          git commit -m "Auto refresh PaceSmart output" || echo "No changes to commit"
          git push
